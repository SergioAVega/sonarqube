on:
  # Trigger analysis when pushing in master or pull requests, and when creating
  # a pull request. 
  push:
    branches:
      - master

name: SonarQube Scan
jobs:
  sonarqube:
    name: SonarQube Trigger
    runs-on: self-hosted
    steps:
    - name: Checking out
      uses: actions/checkout@master
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0
    - name: SonarQube Scan
      uses: kitabisa/sonarqube-action@v1.2.0
      with:
        host: "http://localhost:9000"
        login: "sqp_6b0fa1f8148a3bf65734c5b71fbf9837165e6187"
        projectBaseDir: "sonarqube-scanner-msbuild/CSharpProject"
        projectKey: "sonarqube-scanner-msbuild/CSharpProject"
